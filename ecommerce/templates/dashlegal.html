{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Administrator Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS styles */
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Session info and logout link -->
      <div>
        <p>Welcome, {{ request.user.username }}</p>
      </div>
      <div>
        <p><a href="{% url 'logout' %}" class="btn btn-danger">Logout</a></p>
      </div>
    </div>
    
    <h2>Legal Administrator Dashboard</h2>
    
    <table class="table">
      <thead>
        <tr>
          <th>Application ID</th>
          <th>Seller Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for application in seller_applications %}
        <tr>
          <td>{{ application.id }}</td>
          <td>{{ application.seller_name }}</td>
          <td>
            <button class="btn btn-success">Approve</button>
            <button class="btn btn-danger">Reject</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
